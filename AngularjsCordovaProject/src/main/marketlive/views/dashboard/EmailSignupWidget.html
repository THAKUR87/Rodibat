<!-- Email Signup Header Start -->
<div class="ml-ppos-dashboard-header-wrapper">
	<div class="ml-ppos-dashboard-header-icon-left"><span class="ml-icon-lib ml-icon-email"></span></div>
	<div class="ml-ppos-dashboard-header-message" translate>hdr.ppos.emailSignUp</div>
</div>
<!-- Email Signup Header End -->

<!-- Email Signup Body Start -->
<form novalidate name="emailSignupForm" data-ng-submit="emailSignup()">
	<div class="ml-ppos-dashboard-email-signup-form">
		<div class="ml-ppos-email-input">
			<span translate="lbl.ppos.email" />
			<input type="email" name="emailId" id="emailId" data-ng-model="emailSignupDataModel.email" class="ml-ppos-input-text" />
		</div>

		<div class="ml-ppos-name-container">
			<div class="ml-ppos-first-name-input">
				<span translate="lbl.ppos.firstName" />
				<input type="text" name="firstName" data-ng-model="emailSignupDataModel.firstName" class="ml-ppos-input-text" />
			</div>

			<div class="ml-ppos-last-name-input">
				<span translate="lbl.ppos.lastName" />
				<input type="text" name="lastName" data-ng-model="emailSignupDataModel.lastName" class="ml-ppos-input-text" />
			</div>
		</div>

		<div class="ml-ppos-signup-button">
			<span class="ml-ppos-btn-inner">
				<span class="ml-ppos-btn-text" translate>btn.ppos.signUp</span>
				<span class="ml-ppos-btn ml-ppos-mini-white-icon ml-ppos-arrow-right"></span>
			</span>
			<button type="submit" name="emailSignupButton" id="emailSignupButton" class="ml-ppos-btn-hidden">Sign Up</button>
		</div>
	</div>
</form>
<!-- Email Signup Body End -->

<!-- Success Message -->
<div class="ml-ppos-modal-container ml-ppos-product-search-wrapper">
	<div class="modal" id="emailSignupSuccessModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-body">
					<div class="ml-ppos-error-container">
						<div class="ml-icon-success"></div>
						<div class="ml-ppos-error-message">
							<div translate>msg.ppos.emailSignUpSuccess</div>
						</div>
					</div>
				</div>
				
				<div class="modal-footer ml-ppos-button-product-search">
					<div><button type="submit" name="emailSignupSuccessOkButton" id="emailSignupSuccessOkButton" data-dismiss="modal" class="ml-ppos-primary-button" translate="btn.ppos.ok"></button></div>
				</div>

			</div>
		</div>
	</div>
</div>

<!-- Error Message -->
<div class="ml-ppos-modal-container ml-ppos-product-search-wrapper">
	<div class="modal" id="emailSignupErrorModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-body">
					<div data-ng-show="emailSignupDataModel.hasValidationErrors" class="ml-ppos-error-container">
						<div class="ml-icon-error"></div>
						<div class="ml-ppos-error-message">
							<div data-ng-repeat="validationError in emailSignupDataModel.validationErrors">{{ validationError }}</div>
						</div>
					</div>
				</div>
				
				<div class="modal-footer ml-ppos-button-product-search">
					<div><button type="submit" name="emailSignupErrorOkButton" id="emailSignupErrorOkButton" data-dismiss="modal" class="ml-ppos-primary-button" translate="btn.ppos.ok"></button></div>
				</div>

			</div>
		</div>
	</div>
</div>
