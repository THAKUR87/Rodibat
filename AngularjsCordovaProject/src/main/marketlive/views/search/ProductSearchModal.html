<div class="ml-ppos-modal-container ml-ppos-product-search-wrapper">
	<div class="modal" id="productSearchModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><span class="ml-ppos-mini-white-icon ml-ppos-close"></span></span></button>
					<h4 class="modal-title" translate="hdr.ppos.addManually"></h4>
				</div>
	  
				<form novalidate data-ng-submit="searchProduct()">
					<div class="modal-body">
						<div data-ng-show="productSearchDataModel.showProductSearchError" class="ml-ppos-error-container">
							<div class="ml-icon-error"></div>
							<div class="ml-ppos-error-message">
								{{ productSearchDataModel.productSearchErrorMessage }}
							</div>
						</div>

						<div class="ml-ppos-product-search-head" translate="lbl.ppos.enterProductNameOrSkuNumber"></div>
						<div class="ml-ppos-product-search-label-content">
							<input type="text" name="productSearchKeyword" id="productSearchKeyword" class="form-control" placeholder="{{ 'msg.ppos.keywordOrItem' | translate }}" data-ng-model="productSearchDataModel.productSearchKeyword" />
						</div>
					</div>
					
					<div class="modal-footer ml-ppos-button-product-search">
						<div><button type="submit" name="productSearchButton" id="productSearchButton" class="ml-ppos-primary-button" translate="btn.ppos.searchProduct"></button></div>
						<div><button type="button" class="ml-ppos-secondary-button" data-dismiss="modal" translate="btn.ppos.cancel"></button></div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
