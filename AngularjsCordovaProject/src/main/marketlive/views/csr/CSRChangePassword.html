<div class="ml-ppos-account-wrapper">
	<form novalidate data-ng-submit="changePassword(changePasswordModel)">
		<div class="ml-ppos-account-change-password-container">
			<div class="ml-ppos-account-head-container">
				<div class="ml-ppos-account-change-password-title"><span translate="lbl.ppos.changePassword"/></div>
				<div class="ml-ppos-account-button-container">
					<div class="ml-ppos-account-button-save"><button class="ml-ppos-primary-button" type="submit" name="save" id="save" translate="btn.ppos.save"/></div>
					<div class="ml-ppos-account-button-cancel"><button class="ml-ppos-secondary-button" type="button" name="cancel" id="cancel" ng-click="openDashboardPage()" translate="btn.ppos.cancel"/></div>
				</div>
			</div>
			
			<!-- Error Block -->
			<div class="ml-ppos-error-container" data-ng-show="changePasswordModel.showChangePasswordFailureMessage">
				<div class="ml-icon-error" id="divMsgIconContainer"></div>
				<div class="ml-ppos-error-message">
					<div>{{ changePasswordModel.changePasswordFailureMessage | translate }}</div>
				</div>
			</div>
			
			<div class="ml-ppos-toggle-container ml-ppos-account-display-password-wrapper">
				<span class="ml-ppos-account-display-password-title" translate="lbl.ppos.displayPassword"/>
				<div class="ml-ppos-toggle btn-group btn-toggle" data-toggle="buttons">
					<label class="ml-ppos-toggle-button btn" ng-class="{active : changePasswordModel.inputType == 'text'}" ng-click="showHidePassword('text')"><span translate="sel.ppos.showPassword"/>
						<input type="radio" name="showHidePassword" id="showPassword"/>
					</label>
					<label class="ml-ppos-toggle-button btn" ng-class="{active : changePasswordModel.inputType == 'password'}" ng-click="showHidePassword('masked')"><span  translate="sel.ppos.hidePassowrd"/> 
						<input type="radio" name="showHidePassword" id="hidePassword" >
					</label>
				</div>
			</div>

			<div class="ml-ppos-account-form-container">
				<div class="ml-ppos-account-form-row">
					<label><span>*</span> <span translate="lbl.ppos.currentPassword"/></label>
					<div class="ml-ppos-account-form-field"><input class="form-control" type="{{changePasswordModel.inputType}}" name="password" id="currentPassword" data-ng-model="changePasswordModel.currentPassword" maxlength="50" autocapitalize="off"/></div>
				</div>
				
				<div class="ml-ppos-account-form-row">
					<label><span>*</span> <span translate="lbl.ppos.newPassword"/></label>
					<div class="ml-ppos-account-form-field"><input class="form-control" type="{{changePasswordModel.inputType}}" name="newPassword" id="newPassword" data-ng-model="changePasswordModel.newPassword" maxlength="50" autocapitalize="off"/></div>
				</div>
				
				<div class="ml-ppos-account-form-row">
					<label><span>*</span> <span translate="lbl.ppos.confirmPassword"/></label>
					<div class="ml-ppos-account-form-field"><input class="form-control" type="{{changePasswordModel.inputType}}" name="confirmPassword" id="confirmPassword" data-ng-model="changePasswordModel.confirmPassword" maxlength="50" autocapitalize="off"/></div>
				</div> 
			</div>

		</div>
	</form>
</div>
