<div class="ml-ppos-account-wrapper">
	<form novalidate data-ng-submit="changePIN(changePinModel)">
		<div class="ml-ppos-account-change-pin-container">
			<div class="ml-ppos-account-head-container">
				<div class="ml-ppos-account-change-pin-title"><span translate="hdr.ppos.changeAccessPin"/></div>
				<div class="ml-ppos-account-button-container">
					<div class="ml-ppos-account-button-save"><button class="ml-ppos-primary-button" type="submit" name="save" id="save" translate="btn.ppos.save"/></div>
					<div class="ml-ppos-account-button-cancel"><button class="ml-ppos-secondary-button" type="button" name="cancel" id="cancel" ng-click="openDashboardPage()" translate="btn.ppos.cancel"/></div>
				</div>
			</div>
			
			<!-- Error Block -->
			<div class="ml-ppos-error-container" data-ng-show="changePinModel.showMessage">
				<div class="ml-icon-error" id="divMsgIconContainer"></div>
				<div class="ml-ppos-error-message">
					<div>{{ changePinModel.message | translate }}</div>
				</div>
			</div>
			
			<div class="ml-ppos-toggle-container ml-ppos-account-display-pin-wrapper">
				<span class="ml-ppos-account-display-pin-title" translate="lbl.ppos.displayAccessPin" />
				<div class="ml-ppos-toggle btn-group btn-toggle" data-toggle="buttons">
					<label class="ml-ppos-toggle-button btn" ng-class="{active : changePinModel.inputType == 'text'}" ng-click="showHidePin('text')" ><span translate="sel.ppos.showAccessPin"/>
						<input type="radio" name="showHidePin" id="showPin"/>
					</label>
					<label class="ml-ppos-toggle-button btn" ng-class="{active : changePinModel.inputType == 'password'}" ng-click="showHidePin('masked')"><span translate="sel.ppos.hideAccessPin"/>
						<input type="radio" name="showHidePin" id="hidePin" >
					</label>
				</div>
			</div>
			
			<div class="ml-ppos-account-form-container">
				<div class="ml-ppos-account-form-row ml-ppos-account-pin-icon">
					<label></label>
					<div class="ml-ppos-add-csr-input"><span translate="msg.ppos.unlockPosPin"/></div>
				</div>
				<div class="ml-ppos-account-form-row">
					<label><span>*</span><span translate="lbl.ppos.currentAccessPin"/></label>
					<div class="ml-ppos-account-form-field"><input class="form-control" type="{{changePinModel.inputType}}" name="currentPin" id="currentPin" data-ng-model="changePinModel.currentPin" maxlength="6" pattern="[0-9]*"/></div>
				</div>
				
				<div class="ml-ppos-account-form-row">
					<label><span>*</span><span translate="lbl.ppos.newAccessPin"/></label>
					<div class="ml-ppos-account-form-field"><input class="form-control" type="{{changePinModel.inputType}}" name="newPin" id="newPin" data-ng-model="changePinModel.newPin" maxlength="6" pattern="[0-9]*"/></div>
				</div>
				
				<div class="ml-ppos-account-form-row">
					<label><span>*</span><span translate="lbl.ppos.confirmAccessPin"/></label>
					<div class="ml-ppos-account-form-field"><input class="form-control" type="{{changePinModel.inputType}}" name="confirmPin" id="confirmPin" data-ng-model="changePinModel.confirmPin" maxlength="6" pattern="[0-9]*"/></div>
				</div>
			</div>

		</div>
	</form>
</div>
