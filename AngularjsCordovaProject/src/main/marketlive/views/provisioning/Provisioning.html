<div class="ml-ppos-login-wrapper ml-ppos-login-main-column">
	<div class="ml-ppos-login-main-container">	
		<div class="ml-ppos-error-container" data-ng-show="showProvisioningFailureMessage">
			<div class="ml-icon-error"></div>
			<div class="ml-ppos-error-message">
				<div>{{ provisioningFailureMessage | translate }}</div>
			</div>
		</div>

		<div class="ml-ppos-login-head" translate="msg.ppos.provisioning.header"></div>

		<div class="ml-ppos-login-container">
			<form novalidate data-ng-submit="provisionApplication(provisioningDetails)">
				<div class="ml-ppos-login-label" translate="lbl.ppos.provisioning.serverUrl"></div>

				<div class="ml-ppos-login-label-content">
					<input type="text" name="urlBase" id="urlBase" class="form-control" data-ng-model="provisioningDetails.urlBase" placeholder="{{ 'msg.ppos.provisioning.enterServerUrl' | translate }}" autocorrect="off" autocapitalize="off" />
				</div>

				<div class="ml-ppos-login-label" translate="lbl.ppos.provisioning.storeCode"></div>

				<div class="ml-ppos-login-label-content">
					<input type="text" name="storeCode" id="storeCode" class="form-control" data-ng-model="provisioningDetails.storeCode" placeholder="{{ 'msg.ppos.provisioning.enterStoreCode' | translate }}" autocorrect="off" autocapitalize="off" />
				</div>

				<div class="ml-ppos-login-button-container">
					<button type="submit" name="provisioningSubmitButton" id="provisioningSubmitButton" class="ml-ppos-login-button" translate>btn.ppos.provisioning.submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
