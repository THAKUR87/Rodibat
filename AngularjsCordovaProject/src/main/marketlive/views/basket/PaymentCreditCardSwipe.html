<div class="ml-ppos-payment-method-credit-scan-content">
    <!-- Connecting to the Device -->
    <div data-ng-show="!sdkIsActive || !readerIsConnected">
        <div class="ml-ppos-error-container">
            <div class="ml-ppos-error-message">
                <div translate="msg.ppos.connecting"></div>
            </div>
        </div>
        <div class="ml-ppos-payment-method-credit-scan-icons">
            <span class="ml-icon-lib ml-icon-circle-o-notch ml-icon-spin"></span><span
                class="ml-icon-lib ml-icon-credit-card disabled"></span>
        </div>
    </div>

    <!-- Device Already Connected -->
    <div class="ml-scan-section" data-ng-show="sdkIsActive && readerIsConnected">
        <!-- Ready to Scan -->
        <div class="ml-scan-section" data-ng-show="!authInProgress && !authFailed">
            <div class="ml-ppos-error-container">
                <div class="ml-ppos-error-message">
                    <div translate="msg.ppos.swipeCard"></div>
                </div>
            </div>
            <div class="ml-ppos-payment-method-credit-scan-icons">
                <span class="ml-icon-lib ml-icon-long-arrow-down"></span><span
                    class="ml-icon-lib ml-icon-credit-card ml-ppos-credit-card-icon"></span>
            </div>
        </div>

        <!-- Card Auth in Progress -->
        <div class="ml-scan-section" data-ng-show="authInProgress">
            <div class="ml-ppos-error-container">
                <div class="ml-ppos-error-message">
                    <div translate="msg.ppos.authorizingCard"></div>
                </div>
            </div>
            <div class="ml-ppos-payment-method-credit-scan-icons">
                <span class="ml-icon-lib ml-icon-circle-o-notch ml-icon-spin"></span><span
                    class="ml-icon-lib ml-icon-credit-card disabled"></span>
            </div>
        </div>

        <!-- Auth Failed -->
        <div class="ml-scan-section" data-ng-show="!authInProgress && authFailed">
            <div class="ml-ppos-error-container">
                <div class="ml-icon-error"></div>
                <div class="ml-ppos-error-message">
                    <div translate="msg.ppos.processingCardError"></div>
                </div>
            </div>
            <div class="ml-ppos-payment-method-credit-scan-icons">
                <span class="ml-icon-lib ml-icon-long-arrow-down error"></span><span
                    class="ml-icon-lib ml-icon-credit-card ml-ppos-credit-card-icon"></span>
            </div>
        </div>
    </div>
</div>
