<div class="ml-ppos-modal-container ml-ppos-product-search-wrapper">
	<div class="modal" id="addCouponCodeModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-ng-click="closeAddCouponCodeModal()" aria-label="Close"><span aria-hidden="true"><span class="ml-ppos-mini-white-icon ml-ppos-close"></span></span></button>
					<h4 class="modal-title">Add Coupon / Promotion</h4>
				</div>
	  
				<form novalidate data-ng-submit="addCouponCode()">
					<div class="modal-body">
						<div data-ng-show="addCouponCodeDataModel.showAddCouponCodeError" class="ml-ppos-error-container">
							<div class="ml-icon-error"></div>
							<div class="ml-ppos-error-message">
								{{ addCouponCodeDataModel.addCouponCodeErrorMessage }}
							</div>
						</div>

						<div class="ml-ppos-product-search-head">Enter Coupon / Promotion</div>

						<div class="ml-ppos-product-search-label-content">
							<input type="text" name="couponCode" id="couponCode" class="form-control" placeholder="Coupon Code" data-ng-model="addCouponCodeDataModel.couponCode" />
						</div>
					</div>
					
					<div class="modal-footer ml-ppos-button-product-search">
						<div><button type="submit" name="addCouponButton" id="addCouponButton" class="ml-ppos-primary-button">Add Coupon</button></div>
						<div><button type="button" class="ml-ppos-secondary-button" data-ng-click="closeAddCouponCodeModal()" translate="btn.ppos.cancel" translate="btn.ppos.cancel"></button></div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
