<div class="ppos-app-spinner" data-ng-show="displaySpinner">
    <div class="ppos-app-spinner-bg"></div>
    <div class="ppos-app-spinner-msg-wrapper">
        <div class="ppos-app-spinner-msg-content">
            <span data-ng-hide="timerLimitExceeded"
                  class="ml-icon-lib ml-icon-circle-o-notch ml-icon-spin ppos-app-spinner-icon"></span>

            <div class="timer-limit-exceeded-wrapper" data-ng-show="timerLimitExceeded">
                <div class="ml-ppos-error-container">
                    <div class="ml-icon-error"></div>
                    <div class="ml-ppos-error-message">
                        <div>{{requestTimedOut}}</div>
                    </div>
                    <div class="timer-limit-exceeded-close">
                        <button class="ml-ppos-primary-button" data-ng-click="close()">{{closeBtnTxt}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
