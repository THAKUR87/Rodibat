<div class="ml-ppos-unlock-wrapper ml-ppos-unlock-main-column" data-ng-controller="unlockScreenController">
	<div class="ml-ppos-unlock-main-container">
		<div class="ml-ppos-unlock-user-logout">
			<a data-ng-click="logout()" data-ng-controller="logoutController" translate="msg.ppos.logoutOtherUser" translate-values="{ loggedInCSRName : unlockScreenDataModel.loggedInCSR.firstName }"></a>
		</div>

		<div data-ng-show="unlockScreenDataModel.showPinDoesNotMatchErrorMessage" class="ml-ppos-error-container">
			<div class="ml-icon-error"></div>
			<div class="ml-ppos-error-message" translate>msg.ppos.enterCorrectAccessPin</div>
		</div>

		<div class="ml-ppos-unlock-container">
			<div translate="msg.ppos.greetingUser" translate-values="{ loggedInCSRName : unlockScreenDataModel.loggedInCSR.firstName }"></div>

			<div translate>msg.ppos.unlockScreenTypeAccessPin</div>

			<div><input type="password" disabled name="pinEntered" id="pinEntered" data-ng-model="unlockScreenDataModel.pinEntered" class="form-control" /></div>

			<div ng-repeat="pinButton in unlockScreenDataModel.pinButtons track by $index" ng-click="selectPin(pinButton.value)" class="ml-ppos-unlock-keys-container">
				<div class="ml-ppos-unlock-keys">{{ pinButton.label }}</div>
			</div>
		</div>
	</div>
</div>
